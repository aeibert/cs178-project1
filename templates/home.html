<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- display a flash message here, if necessary -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <h1 class="mt-5">Movie Explorer Dashboard</h1>
        <div class="mt-3">
            <!-- View Top Movies Button -->
            <a href="/movies" class="btn btn-primary">View Top Movies</a>
            <!-- View Popular Genres Button -->
            <a href="/genre" class="btn btn-primary">View Popular Genres</a>
            <!-- Create a Profile Button -->
            <a href="/add-user" class="btn btn-primary">Create User Profile</a>
            <!-- Manage User Button -->
            <a href="/manage-user" class="btn btn-primary">Manage User Profile</a>
            <!-- Toggle Button -->
            <button class="btn btn-outline-info" type="button" data-bs-toggle="collapse" data-bs-target="#recommendForm" aria-expanded="false" aria-controls="recommendForm">
                See Your Recommendations
            </button>
        </div>


        <!-- Collapsible Form -->
        <div class="collapse mt-3" id="recommendForm">
            <form action="{{ url_for('recommendations') }}" method="post">
                <label for="username" class="form-label">Enter your username:</label>
                <input type="text" class="form-control mb-2" name="username" placeholder="Username" required>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
            </form>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
