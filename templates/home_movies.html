<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 10 Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            padding: 12px 20px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Top 10 Most Popular Movies</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Popularity</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in top_movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.popularity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
